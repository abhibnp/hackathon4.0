<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f1f9f4;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 150px;
        }
        form {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], .dashboard-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .dashboard-btn {
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #eef1f4;
            border-top: 1px solid #ccc;
        }
        .footer img {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        @media (max-width: 768px) {
            .footer img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Register Here</h1>
    </div>

    <form method="POST" action="/register">
        First Name: <input type="text" name="first_name" required><br>
        Last Name: <input type="text" name="last_name" required><br>
        Email: <input type="email" name="email" required><br>
        Phone Number: <input type="tel" name="phone" required><br>
        <input type="submit" value="Register">
    </form>

    <a href="{{ url_for('dashboard') }}" class="dashboard-btn">Go to Bot Detection Dashboard</a>

    <div class="footer">
        <img src="{{ url_for('static', filename='footer.png') }}" alt="Footer Image">
    </div>

</body>
</html>
